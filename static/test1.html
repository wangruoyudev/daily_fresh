<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Document</title>
  <style type="text/css">
    .myinput{
      width: 38px;
      height: 28px;
      text-align: center;
      line-height: 30px;
      border: 0px;
      display: block;
      float: left;
      outline: none;
      border-left: 1px solid #ddd;
      border-right: 1px solid #ddd;
    }
    .num_add a{
      margin: 50px;
    }
</style>
</head>
<body>
  <div class="num_add a">
    <a href="javascript:;" class="add fl" disabled>+</a>
    <input type="number" class="myinput" value="10">	
    <a href="javascript:;" class="minus fl">-</a>	
  </div>
  <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
  <script type="text/javascript">
    $(function(){
      var count = parseInt($('.myinput').val())
      $(this).find('.add').one('click', function aa(){
					// $(this).attr("disabled",true).css("pointer-events","none"); 
					// $(this).off('click', aa)
					console.log('000')
					count += 1
					$(this).next("input[type='number']").val(count)
					sleep(3000)
					console.log('1111')
					$(this).one('click', aa)
				})
    })
    function sleep(delay) {
			var start = (new Date()).getTime();
			while((new Date()).getTime() - start < delay) {
					continue;
			}
		}
  </script>
</body>
</html>
